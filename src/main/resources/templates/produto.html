
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${product.id}">Product ID</span></p>
        <p><strong>Name:</strong> <span th:text="${product.name}">Product Name</span></p>
        <p><strong>Price:</strong> <span th:text="${product.price}">Product Price</span></p>
    </div>
</body>
</html>
