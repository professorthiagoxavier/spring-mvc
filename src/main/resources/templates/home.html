
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link th:href="@{/css/day.css}" rel="stylesheet" id="theme-link">
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <button onclick="setTheme('day')">Default Theme</button>
    <button onclick="setTheme('night')">Dark Theme</button>

    <script>
        function setTheme(theme) {
            document.getElementById('theme-link').href = '/css/' + theme + '.css';
        }
    </script>
</body>
</html>
